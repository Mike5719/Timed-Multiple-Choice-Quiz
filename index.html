<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timed Multiple Choice Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>JavaScript Fundamentals Multiple Choice Quiz</div>
        <button id="start-button" class="visible">Start</button>
    </header>
<main>
    <section id="QuestionSelected" class="hidden">
        
            <h1 class="question"></h1>
            <button id="one"></button>
            <button id="two"></button>
            <button id="three"></button>
            <button id="four"></button>
    </section>
        
    

    <section id="timer-display" class="hidden">
            <!--<h2>seconds remaining</h2>-->
            <!--<div class = "timer-text"></div>-->
            <div class="timer-count" 50 seconds remaining></div>
           
    </section>

</main>
<section id="QuizOver" class="scoreHidden">
    <div>
    <h3>All Done!</h3>
    <label for="initial">Enter Initials:</label>
    <textarea id="initial" name="enteredinitials"></textarea>
    <button id="save">SAVE,</button>
    </div>


<div>
    <h4>Highscores</h4>
    <p>Initials: <span id="saved-initials"></span></p>
    <p>Score: <span id="saved-score"></span></span></p>
</div>
</section>

    <script src ="./assets/js/script.js"></script>
</body>
</html>
