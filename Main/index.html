<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timed Multiple Choice Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>JavaScript Fundamentals Multiple Choice Quiz</div>
        <button class="start-button">Start</button>
    </header>
<main>
    <section id="QuestionSelected" class="hidden">
        
            <h1 class="question"></h1>
            <button id="one"></button>
            <button id="two"></button>
            <button id="three"></button>
            <button id="four"></button>
    </section>
        
    

    <section>
        <div class="timer">
            <div class = "timer-text"></div>
            <div class="timer-count">50</div>
            <h3>seconds remaining</h3>
        </div>

    </section>
</main> 
    <script src ="./assets/js/script.js"></script>
</body>
</html>
